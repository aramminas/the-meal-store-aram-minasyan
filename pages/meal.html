    <link rel="icon" type="image/x-icon" href="../public/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

    <link rel="stylesheet" href="../styles.css" />
    <script src="../utils/api.js" defer></script>

    <script src="../utils/pages-search.js" defer></script>
    <script src="../utils/categories.js" defer></script>
    <script src="../utils/favorites.js" defer></script>
    <script src="../utils/pages-favorites.js" defer></script>
    <script src="../utils/create-meal-card.js" defer></script>

    <title>The Meal Store</title>

  <body>
    <header class="px-3 d-flex justify-content-between">
      <img src="../public/tumo-logo.svg" alt="logo" />

        <div class="collapse navbar-collapse justify-content-around">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0 main-nav-bar"></ul>
          <form class="form-inline my-2 my-lg-0 d-flex search-form">

              class="form-control mr-sm-2"
              type="search"
              name="search"
              placeholder="Search"
            />

            </button>
          </form>
          <button
            type="button"
            class="btn btn-outline-primary favorite-meal d-none"

          </button>
        </div>
      </nav>
    </header>
    <main class="py-4 main-container">
      <div class="container mt-1">
        <div class="row">
          <div class="col-sm-12 mb-4">
            <h2 class="main-title">The meal</h2>
          </div>
        </div>
        <div class="row alert-section"></div>
        <div class="row meals-container"></div>

    </main>
